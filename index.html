<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webページ04の作成</title>
        <link rel="stylesheet" href="form.css">
        <script src="https://kit.fontawesome.com/f519c6d873.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
            <div class="main">
                <div class="background_filter">
                    <form>
                        <input type="text" class="user-name" placeholder="User name">
                        <input type="text" class="password" placeholder="Password">
                        <input type="submit" value="Login" class="submit">
                    </form>
                </div>

                <a href="#link" class="sign_up">Sign up</a>
                <a href="#link" class="reset">Forgot password</a>
                <hr class="hr1"/>
                <p class="or">or</p>
                <hr class="hr2"/>
                <div class="facebook">
                    <i class="fab fa-facebook-f fa-3x" style="color: white;" ></i>
                    <p class="sign_in_facebook">Sign in with Facebook</p>
                </div>
                <div class="google">
                    <i class="fab fa-google-plus-g fa-3x" style="color: white;"></i>
                    <p class="sign_in_google">Sign in with Google</p>
                </div>
                
                


            </div>
       
    </body>
</html>
