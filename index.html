<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webページ04の作成</title>
        <link rel="stylesheet" href="form.css">
        <script src="https://kit.fontawesome.com/f519c6d873.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    </head>
    <body>
        
            <div class="main">
                <div class="main__background-filter"> <!-- right filter-->
                    <div class="background-filter__form-content"> <!-- form content-->
                        <form>
                            <input type="text" class="form__input" placeholder="User name">
                            <input type="text" class="form__input" placeholder="Password">
                            <input type="submit" value="Login" class="form__button">
                        </form>

                        <a href="#link" class="sign_up">Sign up</a>
                        <a href="#link" class="reset">Forgot password</a>

                        <div class="or">
                            <p class="line"></p>
                            <p class="text">or</p>
                            <p class="line"></p>
                        </div>
                        

                        <div class="other-contact"> <!-- other contact-->
                            <div class="other-contact__facebook"> <!-- facebook contact-->
                                <i class="fab fa-facebook-f " style="color: white;" ></i>
                                <p class="sign_in_facebook">Sign in with Facebook</p>
                            </div>
    
                            <div class="other-contact__google"> <!-- google contact -->
                                <i class="fab fa-google-plus-g" style="color: white;"></i>
                                <p class="sign_in_google">Sign in with Google</p>
                            </div>
                        </div>

                        
                        

                    </div>
                    
                
                    
                
                
                
                
                


            </div>
       
    </body>
</html>
